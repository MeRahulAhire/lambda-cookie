<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        height: 100vh;
        display: grid;
        place-items: center;
        margin: 0;
    }
    h1{
        text-align: center;
    }
</style>
<body>
    <div>
        <h1>Test Cookies</h1>
        <input type="text"  id="name">
        <input type="text"  id="value">
        <button type="submit" id='btn'>submit</button>
    </div>

    <!-- <script src="./axios.min.js"></script> -->
    <script>
        const name = document.getElementById('name')
        const value = document.getElementById('value')
        const btn = document.getElementById('btn')
        btn.addEventListener('click', () => {
            console.log(name.value, value.value)
            const url = 'https://x214um8pl8.execute-api.ap-south-1.amazonaws.com/dev/cookie'

            // axios.post(url, {name: name.value, value: value.value}).then((r) => console.log(r)).catch(e => console.error(e))
            // fetch(url).then((r) => console.log(r)).catch(e => console.error(e))

            const user = {
                name: name.value,
                value:value.value
            };

            // request options
            const options = {
                method: 'POST',
                body: JSON.stringify(user),
                headers: {
                    'Content-Type': 'application/json'
                }
            }

            // send POST request
            fetch(url, options)
                .then(res => res.json())
                .then(res => console.log(res));






        })
    </script>
</body>
</html>
