<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        height: 100vh;
        display: grid;
        place-items: center;
        margin: 0;
    }
    h1{
        text-align: center;
    }
</style>
<body>
    <div>
        <h1>Test Cookies</h1>
        <input type="text"  id="name">
        <input type="text"  id="value">
        <button type="submit" id='btn'>submit</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js" integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const name = document.getElementById('name')
        const value = document.getElementById('value')
        const btn = document.getElementById('btn')
        btn.addEventListener('click', () => {
            const url = 'https://x214um8pl8.execute-api.ap-south-1.amazonaws.com/dev/get'

            axios.post(url, {name: name, value: value}).then((r) => console.log(r)).catch(e => console.error(e))
            // fetch(url).then((r) => console.log(r)).catch(e => console.error(e))
        })
    </script>
</body>
</html>
